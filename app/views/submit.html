{{<layout}}

{{$pageTitle}}Submit payment{{/pageTitle}}

{{$content}}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-full">
            <div class="content-wrapper">
                <h1 class="form-title">Proceed to payment</h1>
                <div class="payment-summary">
                    <div class="inner">
                        <h2>Payment summary</h2>
                        <p><strong id="service-name">{{payment.serviceNameCapitalised}}</strong></p>
                        <fieldset>
                            <div class="form-group">
                                <label for="payment-description" class="form-label-bold">Payment description:</label>
                                <span id="payment-description">{{description}}</span>
                            </div>
                            <div class="form-group">
                                <label for="payment-reference" class="form-label-bold">Payment reference:</label>
                                <span id="payment-reference">{{reference}}</span>
                            </div>
                            <div class="form-group">
                                <label for="amount" class="form-label-bold">Amount:</label>
                                <span id="amount">{{formattedAmount}}</span>
                            </div>
                            <form class="form" id="submit-payment-form" action="{{ submit_payment_url }}" method="post">
                                <div class="form-group">
                                    <input type="hidden" id="charge-token-id" name="chargeTokenId" value="{{ token_id }}"/>
                                    <input type="submit" id="submit-payment" name="submit-payment"
                                           value="Proceed to payment" class="button"/>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{{/content}}

{{/layout}}
