{{<layout}}

{{$pageTitle}}{{title}}{{/pageTitle}}

{{$content}}

<main id="content" role="main">
    <div class="grid-row">
        <div class="column-full">
            <div class="content-wrapper">
                <h1 class="form-title">{{title}}</h1>
                <div class="payment-summary">
                    <div class="inner">
                        <h2>Authorization details</h2>
                        <p><strong id="service-name">{{payment.serviceNameCapitalised}}</strong></p>
                        <form class="form" action="{{ proceed_to_confirmation_path }}" method="get">
                            {{#invalidAuthTokenMsg}}
                                <div id="errorMsg">{{invalidAuthTokenMsg}}</div>
                            {{/invalidAuthTokenMsg}}
                            <p>Enter Authorization Token: <input type='text' name='authToken' /></p>
                            <div class="form-group">
                                <input type="submit" id="submitStartPayment" name="submitStartPayment" value="Proceed to payment" class="button"/><br />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{{/content}}

{{/layout}}
